<h3>正在进行 <span>{{arr1.length}}</span> </h3>   
 <ul>
    <li *ngFor="let item of arr1;let i=index;">
        <input (click)="change1(i)" type="checkbox">
        {{item}}
        <button (click)="del1(i)">删除</button>

    </li> 
 </ul>

<ul>
    <li *ngFor="let item of arr2;let i=index;">

            {{item}} 
            <button (click)="del2(i)">删除</button>
    </li>
</ul>
